<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Combiners</title>
</head>
<body>
    <main>
        <section class="adjacentSiblings">
            <h1>Adjacent siblings (combinators)</h1>
               <div>
                <h2>I'm a H2</h2>
                <p>I'm a p</p>
                <h2>I'm a H2</h2>
                <h3>I'm a H3</h3>
                <p>I'm a p</p>
                <h2>I'm a H2</h2>
                <p>I'm a p</p>
            </div>
        </section>
        <section class="generalSibling">
            <h1>General sibling</h1>
            <div>
                <h2>I'm a H2</h2>
                <p>I'm a p</p>
                <h2>I'm a H2</h2>
                <h3>I'm a H3</h3>
                <p>I'm a p</p>
            </div>
        </section>
        <section class="child">
            <div>
                <h1>Child</h1>
                <article>
                    <p>I'm a text</p>
                </article>
                <article>
                    <p>I'm a text</p>
                </article>
                <section>
                    <div>
                        <p>I'm a text</p>
                    </div>
                </section>
                <p>I'm a text</p>
            </div>
        </section>
        <section class="descendant">
            <h1>Descendant</h1>
            <div>
                <h2>I'm a H2</h2>
                <p>I'm a p</p>
                <h2>I'm a H2</h2>
                <h3>I'm a H3</h3>
                <p>I'm a p</p>
            </div>
        </section>
    </main>
    
</body>
</html>
