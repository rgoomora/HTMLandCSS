<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forms</title>
</head>
<body>
    <main>
        <h1>Forms types</h1>
        <form action="">
            <label for="userData">
                <label for="name">Â¿CuÃ¡l es tu nombre?</label>
                <input type="text" name="name" id="name" autocomplete="name" required><br><br>
                <!-- Attribute *AUTOCOMPLEAT* paste a stored value into the browser -->
                <!-- Attribute *REQUIRED* does not allow to submit the form if it was not captured -->
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="rgoomora"> <br><br>
                <!-- Attribute *VALUE* define a default value  -->
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br><br>
                <label for="phone">Enter a phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="55-1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                <small>Format: 55-2764-1946</small><br><br>
                <label for="cp">Enter a zip code:</label>
                <input type="text" id="cp" name="cp" autocomplete="postal-code"><br><br>
            </label>
                <!-- ___________________________________________________________________________ -->
                <hr> 
            <label for="radiobuttons">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </label>
            <label for="checkboxs">
                <input type="checkbox" id="status1" name="status1" value="lazy">
                <label for="status1"> I'm lazy</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I'm hyperactive</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I'm studious</label><br><br>
            </label>
            <!-- ___________________________________________________________________________ -->
                <hr>
            <label for="Calendars">
                <label for="month">Select a month</label>
                <input type="month" id="month" name="month"><br><br>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week"><br><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label for="hour">Select a time:</label>
                <input type="time" id="hour" name="hour"><br><br>
                <label for="datemin">Enter a date after 2020-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2020-01-02"><br><br>
                <label for="datemax">Enter a date before 1980-01-01:</label>
                <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                <label for="dateAndTime">Date and Time:</label>
                <input type="datetime-local" id="dateAndTime" name="dateAndTime"><br><br>
                <!-- Attribute *datetime-local* not available for Firefox 2021/05 -->
            </label>
            <!-- ___________________________________________________________________________ -->
                <hr>
            <label for="quantity">
                <label for="quantity">Quantity (between 1 - 27):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="27"><br><br>
            </label>
            <label for="range">
                <label for="vol">Volume (between 0 - 10):</label>
                <input type="range" id="vol" name="vol" min="0" max="10"><br><br>
            </label>
            <label for="color">
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#278FC4"><br><br>
            </label>
            <label for="uploadFile">
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
            </label>
            <label for="hidden">
                <label for="myfile">Send a field hidden... (not shown )</label>
                <input type="hidden" id="hidden" name="hidden" value="We sent a value hidden"><br><br> 
            </label>
            <label for="action">
                <input type="button" onclick="alert('ðŸ‘½ Â¡Forms class! ðŸ‘¾')" value="Click Me!"><br><br>
            </label>
            <!-- ___________________________________________________________________________ -->
                <hr>
            <label for="courses">Select a course:</label>
            <select name="courses" id="">
                <label for="courses">Select a course</label>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS3">CSS3</option>
                <option value="HTML5">HTML5</option>
                <option value="Python">Python</option>
                <option value="Web standards">Web standards</option>
            </select><br><br>
            <label for="courses">Select a course:</label>
            <input list="courses">
                <datalist id="courses">
                    <option value="JavaScript"></option>
                    <option value="CSS3"></option>
                    <option value="HTML5"></option>
                    <option value="Python"></option>
                    <option value="Web standards"></option>
                </datalist><br><br>
                <!-- ___________________________________________________________________________ -->
                    <hr>
            <label for="submit">
                <input type="submit" value="Submit">
                <input type="reset">
            </label>
        </form>

        <h1>Buttons</h1>

        <input type="submit" value="This is a button">
        <button type="submit">This is a button</button>
        <!-- input type submit = we will use it only in forms -->
        <!-- Button = we will use it in any other type of button within our project -->
    </main>
</body>
</html>
